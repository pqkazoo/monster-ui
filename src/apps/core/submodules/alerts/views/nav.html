<li id="main_topbar_alert">
	<a href="javascript:void(0);" class="links" id="main_topbar_alert_toggle_link" data-original-title="{{i18n.alerts.alertToggle.toggleTooltip}}" data-placement="bottom" data-toggle="tooltip">
		{{telicon "bell"}}
		{{#if alertsCount}}
			<span class="badge danger">{{alertsCount}}</span>
		{{/if}}
	</a>
	<div id="main_topbar_alert_toggle_container" class="topbar-toggle-container">
		{{#each alerts}}
			<div class="alert-toggle-header">
				{{ tryI18n ../i18n.alerts.alertToggle.alertTypes type }}
			</div>
			{{#each alerts}}
				<div class="alert-toggle-item">
					<h1>{{title}}</h1>
					<h2>
						{{#if metadata}}
							Metadata goes here!
						{{else}}
							&nbsp;
						{{/if}}
					</h2>
					{{debug}}
				</div>
			{{/each}}
		{{/each}}
	</div>
</li>
